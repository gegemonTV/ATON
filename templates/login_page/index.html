<!DOCTYPE html>
<html>
  <head>
    <title>Login | Test application</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .login-form {
        width: 240px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        gap: 8px;
        margin: 16px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        height: 24px;
      }

      input[type="submit"] {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <form class="login-form" action="/api/request-table/" method="POST">
      {% csrf_token %}
      <input
        type="text"
        placeholder="login"
        id="login-input"
        name="login"
        required
      />
      <input
        type="password"
        placeholder="password"
        id="password-input"
        name="password"
        required
      />
      <input type="submit" value="login" />
    </form>
  </body>
</html>
